{% extends "base.html" %}
{% block content %}

<ul>
    {% for group in groups %}
        <li>
            {{ group.name }} - {{ group.user_set.count }} Users
            <ul>
                {% for user in group.user_set.all %}
                    <li>{{ user.username }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
<a href="{% url "change_permission" %}" class="btn btn-secondary">Edit</a>
{% endblock %}
